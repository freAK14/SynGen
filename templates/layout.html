<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="icon" href="../static/images/icons/title_logo.svg" type="image/icon type">

	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div class="container">
				<h1><a href="{{url_for('home')}}"><i class="syn-logo" style="padding: 0 !important;">Syn</i>Gen</a></h1>
                	<a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
					<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
					<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
