<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>


		<div class="row container-fluid ml-0" style="margin-top: 5vh;">
			<div class="col-lg-4"></div>
			
			<div class="col-lg-4">
				<div class="register">
					<h1>Register</h1>
					<div class="links">
						<a href="{{ url_for('login') }}">Login</a>
						<a href="{{ url_for('register') }}" class="ml-3 active">Register</a>
					</div>
					<form action="{{ url_for('register') }}" class="form" method="post" autocomplete="off">
						<label for="username">
							<i class="fas fa-user"></i>
						</label>
						<input type="text" name="username" placeholder="Username" id="username" required>
						<label for="password">
							<i class="fas fa-lock"></i>
						</label>
						<input type="password" name="password" placeholder="Password" id="password" required>
						<label for="email">
							<i class="fas fa-envelope"></i>
						</label>
						<input type="email" name="email" placeholder="Email" id="email" required>
						<div class="msg" style="padding: 0;margin: 0;">{{ msg }}</div>
						<input type="submit" value="Submit">
					</form>
				</div>

			</div>
		</div>
	</body>
</html>
